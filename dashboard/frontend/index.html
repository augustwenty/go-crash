<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
      <canvas id="display-canvas" width=800 height=600></canvas>
      <div class="color-legend">
        <div><span class="dot red"></span>Collision Warning</div>
        <div><span class="dot green"></span>Sailboat</div>
        <div><span class="dot blue"></span>Speedboat</div>
      </div>
      <div>
        <div class="infoPanel">
          <h1>Messages</h1>
          <p id="log"></p>
        </div>
        <div class="infoPanel">
          <h1>State</h1>
          <pre id="state"></pre>
        </div>
      </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
